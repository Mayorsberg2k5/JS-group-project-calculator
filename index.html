<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSquad Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="display">
        <span id="result">0</span>
      </section>
      <section class="keypads">
        <section class="left-wrapper">
          <section class="left-top">
            <button type="button" id="clear">Clear</button>
            <button type="button" id="negative">(-)</button>
          </section>
          <section class="left-middle">
            <section class="numbers-line">
              <button type="button" value="1" >1</button>
              <button type="button" value="2">2</button>
              <button type="button" value="3">3</button>
            </section>
            <section class="numbers-line">
              <button type="button" value="4">4</button>
              <button type="button" value="5">5</button>
              <button type="button" value="6">6</button>
            </section>
            <section class="numbers-line">
              <button type="button" value="7">7</button>
              <button type="button" value="8">8</button>
              <button type="button" value="9">9</button>
            </section>
          </section>
          <section class="left-bottom">
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
          </section>
        </section>
        <section class="right-wrapper">
          <button type="button" id="div" class="operation" value="/">/</button>
          <button type="button" id="mul" class="operation" value="x">x</button>
          <button type="button" id="sub" class="operation" value="-">-</button>
          <button type="button" id="add" class="operation" value="+">+</button>
          <button type="button" id="calculate" value="=">=</button>
        </section>
      </section>
    </main>
  </body>
</html>
